  <body>
    <h1> To do list </h1>
    <button onclick="task()">Add task</button>

      var inputTask = prompt("Write your task here:");
      document.body.innerHTML = document.body.innerHTML + "<p>" + inputTask + "</p>";
      
      
      }
      </script>
  </body>
